<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>XBL Usage</title>
  <style>
  </style>
  <script src="xbl-counts.js">
  </script>
  <script src="../static/chart.js">
  </script>
</head>
<body>
  <div style="width:75%;">
    <canvas id="canvas"></canvas>
  </div>
  <script>
    window.chartColors = {
        red: 'rgb(255, 99, 132)',
        orange: 'rgb(255, 159, 64)',
        yellow: 'rgb(255, 205, 86)',
        green: 'rgb(75, 192, 192)',
        blue: 'rgb(54, 162, 235)',
        purple: 'rgb(153, 102, 255)',
        grey: 'rgb(201, 203, 207)'
    };
    
    let loc = [];
    let numBindings = [];
    let labels = [];
    for (var rev in DATA) {
        loc.push(DATA[rev].loc / 1000);
        numBindings.push(DATA[rev].numBindings);
        labels.push(DATA[rev].label);
    }
    
    window.randomScalingFactor = function() {
            return Math.round(Math.random() * 100);
        };
    var config = {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Lines of XBL",
                        backgroundColor: window.chartColors.red,
                        borderColor: window.chartColors.red,
                        data: loc,
                        fill: false,
                    }, {
                        label: "Number of Bindings",
                        backgroundColor: window.chartColors.blue,
                        borderColor: window.chartColors.blue,
                        data: numBindings,
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    title:{
                        display:true,
                        text: 'XBL Usage',
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Month'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Value'
                            },
                            ticks: {
                                min: 0,
                                max: 250,
    
                                // forces step size to be 5 units
                                stepSize: 15
                            }
                        }]
                    }
                }
            };
    
    
        var ctx = document.getElementById("canvas").getContext("2d");
        var myLine = new Chart(ctx, config);
  </script>
</body>
</html>
